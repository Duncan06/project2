<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('#form').onsubmit = () => {
          const username = document.querySelector('#username').value;
          alert(`Hello ${username}!`);
        };
      });
    </script>
    <title> Chatroom made easy </title>
    <style>
      .form-group > .col-sm-10 {
        width: 30%;
      }
      h1 {
        padding-left: 20%;
      }
      body {
        background-color: #51ddfc;
      }
    </style>
  </head>
  <body>
    <h1> Chatroom Made Easy </h1>
    <form class="form-horizontal" id="form" action="{{ url_for('chatrooms') }}" method="POST">
      <div class="form-group">
        <label class="control-label col-sm-2" for="username">Preferred Username:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" placeholder="Enter username">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
